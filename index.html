<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftMart Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f1fef4, #e9f5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      font-size: 28px;
      color: #0080c9;
      margin-bottom: 5px;
    }

    .login-container p {
      color: gray;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f7f7f9;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #0080c9;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #6c6c77;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4d4d55;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>SwiftMart</h1>
    <p>Grocery Store Management System</p>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="role">Login as</label>
      <select id="role">
        <option value="shopkeeper">Shopkeeper</option>
        <option value="vendor">Vendor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="shopid">Shop ID</label>
      <input type="text" id="shopid" placeholder="Enter shop ID (e.g., SHOP001)">
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value;
      const shopId = document.getElementById("shopid").value.trim();

      if (!name || !shopId) {
        alert("Please fill all fields before logging in.");
        return;
      }

      // Save Shop ID for dashboard page

      // Redirect based on selected role
      if (role === "shopkeeper") {
        localStorage.setItem("shopId", shopId);
        window.location.href = "shopkeeper-dashboard.html";
      } else if (role === "vendor") {
        window.location.href = "vendor-dashboard.html";
      }
    }
  </script>

</body>
</html>
