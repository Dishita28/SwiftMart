<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftMart - Inventory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fb;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      background-color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0080c9;
    }

    .shop-id {
      font-size: 14px;
      color: #555;
    }

    .logout-btn {
      background: white;
      border: 1px solid #ddd;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .logout-btn:hover {
      background: #f0f0f0;
    }

    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      justify-content: center;
      background-color: #f8f9fb;
      padding: 10px;
      gap: 15px;
    }

    .nav-tab {
      padding: 10px 20px;
      border-radius: 15px;
      background: #e6e6e6;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .nav-tab.active {
      background: white;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.1);
    }

    /* Search and filter */
    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .search-box, .category-filter {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      background: white;
    }

    /* Product grid */
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .item-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .item-info {
      padding: 10px;
    }

    .item-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .price {
      color: #009432;
      font-weight: bold;
    }

    .stock {
      font-size: 14px;
      color: #777;
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 6px;
      margin-top: 5px;
      font-weight: 600;
    }

    .in-stock {
      background: #000;
      color: white;
    }

    .low-stock {
      background: #ffe6b3;
      color: #d35400;
    }

    .out-stock {
      background: #ffd6d6;
      color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>
      <div class="logo">SwiftMart</div>
      <div class="shop-id" id="shopIdDisplay">Shop ID: -</div>
    </div>
    <button class="logout-btn" onclick="logout()">ðŸ”“ Logout</button>
  </div>

  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <div class="nav-tab" onclick="window.location.href='shopkeeper-dashboard.html'">Dashboard</div>
    <div class="nav-tab active">Inventory</div>
    <div class="nav-tab" onclick="window.location.href='shopkeeper-sales-history.html'">Sales History</div>
    <div class="nav-tab" onclick="window.location.href='shopkeeper-vendor-request.html'">Vendor Requests</div>
  </div>

  <!-- Search & Filter -->
  <div class="filter-bar">
    <input type="text" placeholder="Search items..." class="search-box">
    <select class="category-filter">
      <option>All Categories</option>
      <option>Fruits</option>
      <option>Dairy</option>
      <option>Snacks</option>
      <option>Bakery</option>
    </select>
  </div>

  <!-- Inventory Items -->
  <div class="inventory-grid">
    <div class="item-card">
      <img src="https://images.unsplash.com/photo-1506806732259-39c2d0268443" alt="Bananas">
      <div class="item-info">
        <div class="item-name">Fresh Bananas</div>
        <div class="price">â‚¹40</div>
        <div class="stock">Stock: 50</div>
        <span class="status in-stock">In Stock</span>
      </div>
    </div>

    <div class="item-card">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587" alt="Milk">
      <div class="item-info">
        <div class="item-name">Whole Milk</div>
        <div class="price">â‚¹60</div>
        <div class="stock">Stock: 2</div>
        <span class="status low-stock">Low Stock</span>
      </div>
    </div>

    <div class="item-card">
      <img src="https://images.unsplash.com/photo-1604909052797-3f8fbd2e3aa4" alt="Chips">
      <div class="item-info">
        <div class="item-name">Potato Chips</div>
        <div class="price">â‚¹20</div>
        <div class="stock">Stock: 0</div>
        <span class="status out-stock">Out of Stock</span>
      </div>
    </div>

    <div class="item-card">
      <img src="https://images.unsplash.com/photo-1608198093002-98e1a418871d" alt="Bread">
      <div class="item-info">
        <div class="item-name">White Bread</div>
        <div class="price">â‚¹35</div>
        <div class="stock">Stock: 15</div>
        <span class="status in-stock">In Stock</span>
      </div>
    </div>
  </div>

  <script>
    // Load shop ID from localStorage (set in login page)
    const shopId = localStorage.getItem("shopId");
    if (shopId) {
      document.getElementById("shopIdDisplay").innerText = "Shop ID: " + shopId;
    }

    function logout() {
      localStorage.removeItem("shopId");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
